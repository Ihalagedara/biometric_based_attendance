<!DOCTYPE html>
<html>
  <head>
    <title>My Tabs</title>
    <style>
      body {
        font-family: 'Times New Roman', Times, serif;
        background-color: #FFFFFF;
        color: #333333;
        margin: 0;
        padding: 0;
      }

      .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
        margin-top: 20px;
        border-radius: 10px;
        box-shadow: 0 0 5px #CCCCCC;
      }

      .tab button {
        background-color: inherit;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        font-size: 18px;
      }

      .tab button.active {
        background-color: #ccc;
      }

      .tabcontent {
        display: none;
        padding: 6px 12px;
        border: none;
        border-top: none;
        background-color: #FFFFFF;
      }

      #file-content {
        font-size: 18px;
        line-height: 1.5;
      }

      iframe {
        border: none;
        width: 100%;
        height: 400px;
      }

      a {
        display: block;
        background-color: #008CBA;
        color: #FFFFFF;
        text-align: center;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        margin-top: 20px;
        width: 150px;
        margin: 0 auto;
      }

      a:hover {
        background-color: #00405E;
      }

    .logo-container {
        display: inline-flex;
        align-items: center;
    }

    .logo {
        height: 50px;
        margin-right: 10px;
    }

    .logo-name {
        margin: 0;
        font-size: 24px;
        font-weight: bold;
    }
    input[type="number"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        font-size: 18px;
      }

      input[type="submit"] {
        background-color: #008CBA;
        color: #FFFFFF;
        text-align: center;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        margin-top: 20px;
        width: 150px;
        margin: 0 auto;
        font-size: 18px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #00405E;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-size: 18px;
        font-weight: bold;
      }

    </style>
  </head>
  <body>
    
    <div class="logo-container">
        <img src="logo.png" alt="Logo" width="100" height="100">
        <h1 class="logo-name" style="padding: 10px 20px ; font-size: 40px;">Biometric Based Attendance Tracing Device</h1>
      </div>
      
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'home')" style="font-family: 'Times New Roman', Times, serif;">Home</button>
      <button class="tablinks" onclick="openTab(event, 'register')" style="font-family: 'Times New Roman', Times, serif;">Register</button>
      <button class="tablinks" onclick="openTab(event, 'registered-data')" style="font-family: 'Times New Roman', Times, serif;">Registered Data</button>
      <button class="tablinks" onclick="openTab(event, 'attendance-data')" style="font-family: 'Times New Roman', Times, serif;">Attendance Data</button>
    </div>

    <div id="home" class="tabcontent">
      <h1 style="font-family: 'Times New Roman', Times, serif;">Home Tab</h1>
      <p>Welcome to the Home tab.</p>
    </div>

    <div id="register" class="tabcontent">
      <h1 style="font-family: 'Times New Roman', Times, serif;">Register Tab</h1>
      <p>Welcome to the Register tab.</p>
      <form>
        <label for="numberInput">Enter a number:</label>
        <input type="number" id="numberInput" name="numberInput">
        <br>
        <input type="submit" value="Submit">
      </form>
    </div>

    <div id="registered-data" class="tabcontent">
      <h1 style="font-family: 'Times New Roman', Times, serif;">Registered Data Tab</h1>
      <iframe src="registered-data.txt"></iframe>
      <a href="registered-data.txt" download>Download File</a>
    </div>

    <div id="attendance-data" class="tabcontent">
      <h1 style="font-family: 'Times New Roman', Times, serif;">Attendance Data Tab</h1>
      <iframe src="attendance-data.txt"></iframe>
      <a href="attendance-data.txt" download>Download File</a>
    </div>

    <script>
        function openTab(evt, tabName) {
          var i, tabcontent, tablinks;
          tabcontent = document.getElementsByClassName("tabcontent");
          for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
          }
          tablinks = document.getElementsByClassName("tablinks");
          for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
          }
          document.getElementById(tabName).style.display = "block";
          evt.currentTarget.className += " active";
        }
  
        // Open the first tab by default
        document.getElementsByClassName("tablinks")[0].click();
        
      </script>
    </body>
  </html>
